<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - SimplonCode</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Logo SimplonCode" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="programmes.html">Programmes</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact">
    <h1>Contactez-nous</h1>

    <div class="contact-info">
      <p><strong>Adresse :</strong> 4ème étage, Numéro26, Sis Immeuble Walili Street, 42 Bd Abdelmoumen, Casablanca 20340</p>
      <p><strong>Téléphone :</strong> 0520846371</p>
    </div>

    <form class="contact-form">
      <input type="text" placeholder="Votre nom" required>
      <input type="email" placeholder="Votre email" required>
      <textarea placeholder="Votre message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 SimplonCode</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank">
          <img src="assets/ln.png" alt="LinkedIn" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="assets/tw.png" alt="Twitter" />
        </a>
        <a href="https://www.github.com" target="_blank">
          <img src="assets/git.png" alt="Github" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="assets/fb.png" alt="Facebook" />
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
